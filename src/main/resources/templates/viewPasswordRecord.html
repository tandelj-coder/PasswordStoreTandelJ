<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Password Records</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<h1>Stored Password Records</h1>

<table th:if="${not #lists.isEmpty(records)}">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Username</th>
    <th>Password</th>
    <th>URL</th>
    <th>Email</th>
    <th>Notes</th>
  </tr>
  <tr th:each="record : ${records}">
    <td th:text="${record.id}"></td>
    <td th:text="${record.title}"></td>
    <td th:text="${record.username}"></td>
    <td th:text="${record.password}"></td>
    <td th:text="${record.url}"></td>
    <td th:text="${record.email}"></td>
    <td th:text="${record.notes}"></td>
  </tr>
</table>

<p th:if="${#lists.isEmpty(records)}">No records found in the database!</p>

<br>
<a th:href="@{/}">Home</a>
</body>
</html>
