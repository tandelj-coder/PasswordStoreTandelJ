<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>View Password Records</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<img src="/images/logo.png" alt="Logo" width="1024">
<h1>All Password Records</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Username</th>
    <th>Password</th>
    <th>URL</th>
    <th>Email</th>
    <th>Notes</th>
  </tr>
  <tr th:each="record : ${records}">
    <td th:text="${record.id}"></td>
    <td th:text="${record.title}"></td>
    <td th:text="${record.username}"></td>
    <td th:text="${record.password}"></td>
    <td th:text="${record.url}"></td>
    <td th:text="${record.email}"></td>
    <td th:text="${record.notes}"></td>
  </tr>
</table>

<p th:if="${records.isEmpty()}">No records found.</p>

<a href="/">Back to Home</a>
</body>
</html>
